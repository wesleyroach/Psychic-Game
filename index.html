<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />
    <title>Word Guess</title>
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
      integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" type="text/css" href="assets/css/style.css" />
  </head>
  <body>
    <div class="container">
      <div class="row">
        <div class="col col-sm-12">
          <nav class="navbar navbar-expand-lg navbar-light bg-light">
            <a class="navbar-brand" href="index.html">Word Guess Game</a>
          </nav>
        </div>
      </div>
      <div class="row">
        <div class="col col-sm-8">
          <h1>GUESS THE ARSENAL FUTBOL PLAYER</h1>
          <h4>
            Based on our starting 11
          </h4>
          <div class="row">
            <div class="col col-sm-6">
              <img
                src="assets/images/Capto_Capture 2019-07-01_12-49-36_pm.png"
                class="player_pic"
                alt="Player pic"
              />
            </div>
            <div class="col col-sm-6">
              <p>
                You can guess up to 15 letters
              </p>
              <script src="assets/javascript/game.js"></script>
              <div>
                <div class="panel panel-default">
                  <div class="panel-heading">
                    <h3 class="panel-title">Guess the player</h3>
                  </div>
                </div>
                <div class="panel-body">
                  <h2 id="wordToGuess">_ _ _ _ _ _ _ _ _ _ _ _ _</h2>
                  <br />

                  <p id=""></p>
                  <p id="numGuesses"></p>
                  <p id="winCount"></p>
                  <p id="lossCount"></p>
                </div>
              </div>
            </div>
          </div>
        </div>
        <div class="col col-sm-4">
          <h2>placeholder</h2>
          <img
            src="assets/images/arsenal_logo.svg"
            class="arsenal_logo"
            alt="Arsenal Logo"
          />
        </div>
      </div>
    </div>
    <footer>
      <div class="cont">
        &copy; Copyright 2019 Wes Roach
      </div>
    </footer>
  </body>
</html>
